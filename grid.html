<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="grid.css">
  <title>Interior Design</title>
</head>
<body>
  <section class="main">

    <div class="left">
      <div class="drawers">
        <img src="/pics/drawers.jpg" alt="">
      </div>
    </div>
    
    <div class="right">
      <div class="header">
        <h4>Shift the overall look and feel by <br>
          adding these wonderful touches to <br>
          furniture in your home
        </h4>
      </div>
      <div class="middle">
        <p>
          Ever been in a room and felt like something was missing? <br>
          Perhaps it felt slightly bare and uninviting. I've got some <br>
          simple tips to help complete.
        </p>
      </div>
      <div class="footer">
        <div class="content">
          <img class="img" src="/pics/avatar-michelle.jpg" alt="michelle-pic">
          <div class="name-date">
            <h5 class="name"> Michelle Appleton</h5>
            <p class="date">28 June 2020</p>
          </div>
       </div>
        <img class="icon" src="/pics/icon-share.svg" alt="icon-share">
      </div>
    </div>
  </section>
</body>
</html>
